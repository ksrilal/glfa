<app-header></app-header>
<app-side-bar></app-side-bar>

<div class="content-body">
  <div class="container-fluid">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Search Ticket</h4>
          <div class="basic-form">
            <form class="form-inline">
              <div class="form-group mx-sm-3 mb-2">
                <input type="text" class="form-control" />
              </div>
              <button type="submit" class="btn btn-dark mb-2">
                Search
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6 m-b-30">
          <div class="row">
            <ng-container *ngFor="let event of events">
              <div class="col-md-6 col-lg-4">
                <app-ticket-card [event]=event ></app-ticket-card>
              </div>
            </ng-container>
          </div>
        </div>
        <div class="col-6">
          <div class="card">
            <div class="card-body">
              <!-- <h5 class="text-muted">Tonth</h5> -->
              <h2 class="mt-4">$6,932.60</h2>
              <span>Total Revenue</span>
              <div class="mt-4">
                <h4>2,365</h4>
                <h6>Sold Tickets <span class="pull-right">50%</span></h6>
                <div class="progress mb-3" style="height: 7px">
                  <div
                    class="progress-bar gradient-1"
                    style="width: 50%;"
                    role="progressbar"
                  >
                    <span class="sr-only">80% Complete</span>
                  </div>
                </div>
              </div>
              <div class="mt-4">
                <h4>1,250</h4>
                <h6 class="m-t-10 text-muted">
                  Remaining Tickets <span class="pull-right">50%</span>
                </h6>
                <div class="progress mb-3" style="height: 7px">
                  <div
                    class="progress-bar gradient-3"
                    style="width: 50%;"
                    role="progressbar"
                  >
                    <span class="sr-only">50% Complete</span>
                  </div>
                </div>
              </div>
              <div class="mt-4">
                <h4>1,250</h4>
                <h6 class="m-t-10 text-muted">
                  Yearly Saving <span class="pull-right">35%</span>
                </h6>
                <div class="progress mb-3" style="height: 7px">
                  <div
                    class="progress-bar gradient-4"
                    style="width: 35%;"
                    role="progressbar"
                  >
                    <span class="sr-only">35% Complete</span>
                  </div>
                </div>
              </div>
              <!-- <div class="mt-4">
                                    <h4>5,250</h4>
                                    <h6 class="m-t-10 text-muted">Budget Pending <span class="pull-right">70%</span></h6>
                                    <div class="progress mb-3" style="height: 7px">
                                        <div class="progress-bar gradient-8" style="width: 70%;" role="progressbar"><span class="sr-only">70% Complete</span>
                                        </div>
                                    </div>
                                </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
