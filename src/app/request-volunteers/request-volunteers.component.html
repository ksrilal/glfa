<app-header></app-header>
<app-side-bar></app-side-bar>
<div class="content-body">

  <div class="row page-titles mx-0">
      <div class="col p-md-0">
          <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="javascript:void(0)">Dashboard</a></li>
              <li class="breadcrumb-item active"><a href="javascript:void(0)">Request Volunteers</a></li>
          </ol>
      </div>
  </div>

  <div class="container-fluid">
      <div class="row">
          <div class="col-lg-6">
              <div class="card">
                  <div class="card-body">
                      <div class="form-validation">
                          <form class="form-valide" action="#" method="post">
                              <div class="form-group row">
                                  <label class="col-lg-4 col-form-label" for="val-event-name"> Event Name <span class="text-danger">*</span>
                                  </label>
                                  <div class="col-lg-6">
                                      <input type="text" class="form-control" id="val-event-name" name="val-event-name" placeholder="Enter a name..">
                                  </div>
                              </div>

                              <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="val-author-name"> Author Name <span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" id="val-author-name" name="val-author-name" placeholder="Enter a name..">
                                </div>
                            </div>

                              <div class="form-group row">
                                  <label class="col-lg-4 col-form-label" for="val-no-vol"> No of volunteers <span class="text-danger">*</span>
                                  </label>
                                  <div class="col-lg-6">
                                      <input type="text" class="form-control" id="val-no-vol" name="val-no-vol" placeholder="Enter required no of volunteers..">
                                  </div>
                              </div>

                              <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="val-pick-loc"> Pickup Location <span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" id="val-pic-loc" name="val-pic-loc" placeholder="Enter the pickup location..">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="val-pick-time"> Pickup Time <span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" id="val-pic-time" name="val-pic-time" placeholder="Enter the pickup time..">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="val-drop-loc"> Dropup Location <span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" id="val-drop-loc" name="val-drop-loc" placeholder="Enter the dropup location..">
                                </div>
                            </div>

                              <div class="form-group row">
                                  <label class="col-lg-4 col-form-label" for="val-description"> Description <span class="text-danger">*</span>
                                  </label>
                                  <div class="col-lg-6">
                                      <textarea class="form-control" id="val-dscription" name="val-description" rows="5" placeholder="What should do?"></textarea>
                                  </div>
                              </div>
                              <div class="form-group row">
                                  <div class="col-lg-8 ml-auto">
                                      <button type="submit" class="btn btn-primary">Request</button>
                                  </div>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>

          <div class="col-lg-6">
              <div class="card">
                  <div class="card-body">

                              <h4 class="card-title">Previously Assigned</h4>
                              <div class="basic-list-group">
                                  <ul class="list-group">

                                      <li class="list-group-item">Vestibulum at eros</li>
                                  </ul>
                              </div>
                  </div>
              </div>
          </div>

      </div>
  </div>
</div>
