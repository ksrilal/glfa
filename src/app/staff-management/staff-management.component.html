<div class="content-body">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-4 col-xl-3">
        <app-user-card></app-user-card>
      </div>
      <div class="col-lg-6 col-xl-9">
        <div class="card">
          <div class="card-body">
            <div class="form-validation">
              <form class="form-valide" action="#" method="post">
                <div class="form-group row">
                  <label class="col-lg-4 col-form-label" for="val-username"
                    >Username <span class="text-danger">*</span>
                  </label>
                  <div class="col-lg-6">
                    <input
                      type="text"
                      class="form-control"
                      id="val-username"
                      name="val-username"
                      placeholder="Enter a username.."
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-lg-4 col-form-label" for="val-email"
                    >Email <span class="text-danger">*</span>
                  </label>
                  <div class="col-lg-6">
                    <input
                      type="text"
                      class="form-control"
                      id="val-email"
                      name="val-email"
                      placeholder="Your valid email.."
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-lg-4 col-form-label" for="val-password"
                    >Password <span class="text-danger">*</span>
                  </label>
                  <div class="col-lg-6">
                    <input
                      type="password"
                      class="form-control"
                      id="val-password"
                      name="val-password"
                      placeholder="Choose a safe one.."
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label
                    class="col-lg-4 col-form-label"
                    for="val-confirm-password"
                    >Confirm Password <span class="text-danger">*</span>
                  </label>
                  <div class="col-lg-6">
                    <input
                      type="password"
                      class="form-control"
                      id="val-confirm-password"
                      name="val-confirm-password"
                      placeholder="..and confirm it!"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-lg-4 col-form-label" for="val-suggestions"
                    >Suggestions <span class="text-danger">*</span>
                  </label>
                  <div class="col-lg-6">
                    <textarea
                      class="form-control"
                      id="val-suggestions"
                      name="val-suggestions"
                      rows="5"
                      placeholder="What would you like to see?"
                    ></textarea>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-lg-4 col-form-label" for="val-skill"
                    >Best Skill <span class="text-danger">*</span>
                  </label>
                  <div class="col-lg-6">
                    <select
                      class="form-control"
                      id="val-skill"
                      name="val-skill"
                    >
                      <option value="">Please select</option>
                      <option value="html">HTML</option>
                      <option value="css">CSS</option>
                      <option value="javascript">JavaScript</option>
                      <option value="angular">Angular</option>
                      <option value="angular">React</option>
                      <option value="vuejs">Vue.js</option>
                      <option value="ruby">Ruby</option>
                      <option value="php">PHP</option>
                      <option value="asp">ASP.NET</option>
                      <option value="python">Python</option>
                      <option value="mysql">MySQL</option>
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-lg-4 col-form-label" for="val-phoneus"
                    >Phone (US) <span class="text-danger">*</span>
                  </label>
                  <div class="col-lg-6">
                    <input
                      type="text"
                      class="form-control"
                      id="val-phoneus"
                      name="val-phoneus"
                      placeholder="212-999-0000"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-lg-4 col-form-label"
                    ><a href="#">Terms &amp; Conditions</a>
                    <span class="text-danger">*</span>
                  </label>
                  <div class="col-lg-8">
                    <label
                      class="css-control css-control-primary css-checkbox"
                      for="val-terms"
                    >
                      <input
                        type="checkbox"
                        class="css-control-input"
                        id="val-terms"
                        name="val-terms"
                        value="1"
                      />
                      <span class="css-control-indicator"></span> I agree to the
                      terms</label
                    >
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-lg-8 ml-auto">
                    <button type="submit" class="btn btn-primary">
                      Submit
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
