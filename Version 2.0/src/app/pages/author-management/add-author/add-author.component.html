<div class="row">
  <div class="col-lg-6">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <nb-card>
      <nb-card-header>Add Author</nb-card-header>
      <nb-card-body>
 
        <div class="full-name-inputs">
          <input type="text" nbInput fullWidth placeholder="First Name" formControlName="name"
              [placeholder]="
                name.touched && name.invalid
                  ? 'First Name Required!'
                  : 'First Name'
              "
              [status]="
                name.touched && name.invalid ? 'danger' : 'primary'
              ">

          <input type="text" nbInput fullWidth placeholder="Last Name" formControlName="lname"
          [placeholder]="lname.touched && lname.invalid ? 'Last Name Required!' : 'Last Name' "
          [status]="lname.touched && lname.invalid ? 'danger' : 'primary' "
          >
        </div>

        <!-- <input type="text" nbInput fullWidth placeholder="Username" formControlName="userName"
        [placeholder]="userName.touched && userName.invalid ? 'Username Required!' : 'Username' "
        [status]="userName.touched && userName.invalid ? 'danger' : 'primary' "
        > -->
        <div class="form-group">
          <label class="col-sm-3 label">Gender</label>
          <div class="col-sm-9">
        <nb-radio-group formControlName="gender">
          <nb-radio value="male">Male</nb-radio>
          <nb-radio value="female">Female</nb-radio>
          <nb-radio value="other" >Other</nb-radio>
          </nb-radio-group>
        <div *ngIf="gender.touched && gender.invalid">
          <div class="alert alert-danger">
            This field is Required!
          </div>
        </div>
          </div></div>

        <div class="full-name-inputs">
          <input type="email" nbInput fullWidth placeholder="E-mail"
        formControlName="email"
          [placeholder]="email.touched && email.invalid ? 'E-mail Required!' : 'E-mail' "
          [status]="email.touched && email.invalid ? 'danger' : 'primary' "
          >
          <div *ngIf="email.touched && email.errors">
            <div class="alert alert-danger" *ngIf="email.errors.email">Email must be a valid email address</div>
        </div>

        </div>
        

        <div class="full-name-inputs">  
        <input type="password" nbInput fullWidth placeholder="Password" formControlName="password"
        [placeholder]="password.touched && password.invalid ? 'Password Required!' : 'Password' "
        [status]="password.touched && password.invalid ? 'danger' : 'primary' "
        >
        <div *ngIf="password.touched && password.errors">
          <div class="alert alert-danger" *ngIf="password.errors.minlength">Password must be at least 8 characters</div>
      </div>
        </div>

        <div class="full-name-inputs">  
          <input type="password" nbInput fullWidth placeholder="Re-enter Password" formControlName="confirmPassword"
          [placeholder]="confirmPassword.touched && confirmPassword.invalid ? 'Re-enter Password Required!' : 'Re-enter Password' "
          [status]="confirmPassword.touched && confirmPassword.invalid ? 'danger' : 'primary'"
          >
          <div *ngIf="confirmPassword.touched && confirmPassword.errors">
            <div class="alert alert-danger" *ngIf="confirmPassword.errors.minlength">Password must be at least 8 characters</div>
            <div class="alert alert-danger" *ngIf="confirmPassword.errors.pattern || confirmPassword.invalid">Password not match!</div>
        </div>
          </div>
        
          <div>
            <input type="number" nbInput fullWidth placeholder="Phone(XXXXXXXXXX)" formControlName="mobile"
          [placeholder]="mobile.touched && mobile.invalid ? 'Phone Number(XXXXXXXXXX) Required!' : 'Phone(XXXXXXXXXX)' "
          [status]="mobile.touched && mobile.invalid ? 'danger' : 'primary' "
          >
          <div *ngIf="mobile.touched && mobile.errors">
            <div class="alert alert-danger" *ngIf="mobile.errors.minlength">Phone number must be 10 numbers</div>
            <div class="alert alert-danger" *ngIf="mobile.errors.maxlength">Phone number must be 10 numbers</div>
          </div>
          </div>
        
        
        <textarea rows="5" nbInput fullWidth shape="round"  placeholder="Description" formControlName="des"
        [placeholder]="des.touched && des.invalid ? 'Description Required!' : 'Description'"
        [status]="des.touched && des.invalid ? 'danger' : 'primary' "
        ></textarea>

        <div class="form-group">
          <div class="full-name-inputs">
          <label>Select Profile picture</label>
          <!-- <input type="file" accept="image/*"  class="form-control"> -->
            <input type="file" (change)="upload($event)" class="form-control" formControlName="pic" accept=".png,.jpg">
            <div class="alert alert-danger" *ngIf="pic.touched && pic.invalid"> This field is Required!</div>
          </div>

        </div>

        <!-- <input type="hidden" formControlName="latitude">
        <input type="hidden" formControlName="longitude"> -->


          <button  nbButton status="primary" hero [disabled]="form.invalid">
            Add Author
          </button>

      </nb-card-body>
    </nb-card>

    </form>
    
  </div>

  <div class="col-lg-6">

  </div>
</div>
