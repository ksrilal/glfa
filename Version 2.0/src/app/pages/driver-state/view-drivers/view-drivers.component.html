<div class="lists row">

  <div class="col-md-12 col-lg-4 col-xxxl-6">
    <nb-card class="list-card">
      <nb-card-header>All Vehicles</nb-card-header>
      <nb-card-body>
        <nb-list>
          <nb-list-item *ngFor="let allVehicle of allVehicles">
            {{allVehicle.fname}} {{allVehicle.lname}}
          </nb-list-item>
        </nb-list>
      </nb-card-body>
    </nb-card>
  </div>

  <div class="col-md-12 col-lg-4 col-xxxl-6">
    <nb-card class="list-card">
      <nb-card-header>Free Vehicles</nb-card-header>
      <nb-card-body>
        <nb-list>
          <nb-list-item *ngFor="let freeVehicle of freeVehicles">
            {{freeVehicle.fname}} {{freeVehicle.lname}}
          </nb-list-item>
        </nb-list>
      </nb-card-body>
    </nb-card>
  </div>

  <div class="col-md-12 col-lg-4 col-xxxl-6">
    <nb-card class="list-card">
      <nb-card-header>Assigned Vehicles</nb-card-header>
      <nb-card-body>
        <nb-list>
          <nb-list-item *ngFor="let assignedVehicle of assignedVehicles">
            {{assignedVehicle.fname}} {{assignedVehicle.lname}}
          </nb-list-item>
        </nb-list>
      </nb-card-body>
    </nb-card>
  </div>

</div>
