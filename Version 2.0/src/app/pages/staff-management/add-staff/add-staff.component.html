<div class="row">
  <div class="col-lg-6">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <nb-card>
        <nb-card-header>Default Inputs</nb-card-header>
        <nb-card-body>
          <input type="text" nbInput fullWidth placeholder="Project" />
          <div class="full-name-inputs">
            <input
              type="text"
              nbInput
              fullWidth
              placeholder="User Name"
              formControlName="userName"
              [placeholder]="
                userName.touched && userName.invalid
                  ? 'Firstname Required'
                  : 'User name'
              "
              [status]="
                userName.touched && userName.invalid ? 'danger' : 'primary'
              "
            />

            <input type="text" nbInput fullWidth placeholder="Last Name" />
          </div>
          <input type="password" nbInput fullWidth placeholder="Password" />
          <input
            type="text"
            nbInput
            fullWidth
            placeholder="Disabled input"
            disabled
          />
          <button nbButton status="primary" hero>
            Add Box Office Staff
          </button>
        </nb-card-body>
      </nb-card>
    </form>
  </div>

  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>Select</nb-card-header>
      <nb-card-body>
        <nb-select selected="1">
          <nb-option value="1">Option 1</nb-option>
          <nb-option value="2">Option 2</nb-option>
        </nb-select>
      </nb-card-body>
    </nb-card>
  </div>
</div>
