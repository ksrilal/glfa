<div class="row">
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>Add Event</nb-card-header>
      <nb-card-body>

        <div class="form-group">
        <input type="text" nbInput fullWidth placeholder="Event Name">
        </div>

        <div class="form-group">
          <label class="col-sm-3 label">Date</label>
          <input nbInput
               placeholder="Select Date"
               [nbDatepicker]="formpicker">
        <nb-datepicker #formpicker></nb-datepicker>
          <!-- <input type="date" nbInput fullWidth placeholder="Date"> -->
        </div>

        <div class="form-group">
          <label class="col-sm-3 label">Time</label>
          <input type="time" nbInput fullWidth placeholder="Time">
        </div>

        <input type="text" nbInput fullWidth placeholder="Venue">

        <input type="text" nbInput fullWidth placeholder="Guest Name(s)">

        <input type="text" nbInput fullWidth placeholder="Ticket Price">

        <input type="text" nbInput fullWidth placeholder="Ticket Quantity">
        
        <textarea rows="5" nbInput fullWidth shape="round"  placeholder="Description"></textarea>


          <button  nbButton status="primary" hero>
            Add Event
          </button>

      </nb-card-body>
    </nb-card>
  </div>

</div>
