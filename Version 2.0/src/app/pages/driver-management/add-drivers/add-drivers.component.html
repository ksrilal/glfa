<div class="row">
  <div class="col-lg-6">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <nb-card>
      <nb-card-header>Driver Details</nb-card-header>
      <nb-card-body>

        <div class="full-name-inputs">
          <input
              type="text"
              nbInput
              fullWidth
              placeholder="First Name"
              formControlName="fname"
              [placeholder]="
                fname.touched && fname.invalid
                  ? 'First Name Required'
                  : 'First name'
              "
              [status]="
                fname.touched && fname.invalid ? 'danger' : 'primary'
              "
            />
            <input
            type="text"
            nbInput
            fullWidth
            placeholder="Last Name"
            formControlName="lname"
            [placeholder]="
              lname.touched && lname.invalid
                ? 'Last Name Required'
                : 'Last name'
            "
            [status]="
              lname.touched && lname.invalid ? 'danger' : 'primary'
            "
          />
        </div>
        <input
              type="text"
              nbInput
              fullWidth
              placeholder="NIC"
              formControlName="nic"
              [placeholder]="
                nic.touched && nic.invalid
                  ? 'NIC Required'
                  : 'NIC'
              "
              [status]="
                nic.touched && nic.invalid ? 'danger' : 'primary'
              "
            />
            <input
            [status]="contactnum.touched && contactnum.invalid ? 'danger' : 'primary'"
            formControlName="contactnum"
            name="contactnum"
            type="text"
            nbInput
            fullWidth
            placeholder="0771234567"
          />
          <div *ngIf="contactnum.touched && contactnum.invalid">
            <div *ngIf="contactnum.errors.minlength || contactnum.errors.maxlength">
              <div class="alert alert-danger">
                Invalid format
              </div>
            </div>
            <div *ngIf="contactnum.errors.pattern">
              <div class="alert alert-danger">
                Numbers Only
              </div>
            </div>

            <div *ngIf="contactnum.errors.required">
              <div class="alert alert-danger">
                Contact number Required
              </div>
            </div>
          </div>
          <input
          type="text"
          nbInput
          fullWidth
          placeholder="Address"
          formControlName="address"
          [placeholder]="
              address.touched && address.invalid
              ? 'Address Required'
              : 'Address'
          "
          [status]="
           address.touched && address.invalid ? 'danger' : 'primary'
          "
        />
        <input
          type="date"
          nbInput
          fullWidth
          placeholder="Birthday"
          formControlName="birthday"
          [placeholder]="
              birthday.touched && birthday.invalid
              ? 'Birthday Required'
              : 'Birthday'
          "
          [status]="
          birthday.touched && birthday.invalid ? 'danger' : 'primary'
          "
        />
        <input
          type="text"
          nbInput
          fullWidth
          placeholder="Vehicle Brand"
          formControlName="vehbrand"
          [placeholder]="
              vehbrand.touched && vehbrand.invalid
              ? 'Vehicle Brand Required'
              : 'Vehicle Brand'
          "
          [status]="
          vehbrand.touched && vehbrand.invalid ? 'danger' : 'primary'
          "
        />
        <input
          type="text"
          nbInput
          fullWidth
          placeholder="Vehicle Model"
          formControlName="vehmodel"
          [placeholder]="
              vehmodel.touched && vehmodel.invalid
              ? 'Vehicle Model Required'
              : 'Vehicle Model'
          "
          [status]="
          vehmodel.touched && vehmodel.invalid ? 'danger' : 'primary'
          "
        />
        <input
          type="text"
          nbInput
          fullWidth
          placeholder="Vehicle Number"
          formControlName="vehnum"
          [placeholder]="
              vehnum.touched && vehnum.invalid
              ? 'Vehicle Num Required'
              : 'Vehicle Num'
          "
          [status]="
          vehnum.touched && vehnum.invalid ? 'danger' : 'primary'
          "
        />
        <input
          type="text"
          nbInput
          fullWidth
          placeholder="License Number"
          formControlName="licensenum"
          [placeholder]="
              licensenum.touched && licensenum.invalid
              ? 'License Number Required'
              : 'License Number'
          "
          [status]="
          licensenum.touched && licensenum.invalid ? 'danger' : 'primary'
          "
        />

        <div class="form-group">
          <div class="full-name-inputs">
          <label>Select a picture</label>
          <!-- <input type="file" accept="image/*"  class="form-control"> -->
            <input type="file" (change)="upload($event)" class="form-control" formControlName="pic" accept=".png,.jpg">
            <div *ngIf="pic.touched && pic.invalid"> This field is Required!</div>
          </div>

        </div>

        <input
            type="text"
            nbInput
            fullWidth
            placeholder="Disabled input"
            disabled
          />

          <button [disabled]="form.invalid" nbButton status="primary" hero>
            Add
          </button>
      </nb-card-body>
    </nb-card>
  </form>
  </div>

</div>
